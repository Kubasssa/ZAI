                <div class="timesBtn">times</div>

                <img class="cb" src="cb.png" alt="empty">
                <img class="cbSG" src="cbSolvedGreen.png" alt="empty">

        <section class="mainSection">
            <div class="display">00:00</div>

                <div class="loginPanel"></div>

    <script>
        $(".resetButton").click(function () {

            $(".delete").remove();
            numberOfTimes = 0;
            bestTime = 10000;
            worstTime = 0;
            avg5Value = 0;
            document.querySelector(".mainStats :nth-child(1) span").innerHTML =
                numberOfTimes; // updatetuje liczbe czasów
            document.querySelector(".mainStats :nth-child(2) span").innerHTML =
                "0"; // updatetuje najlepszy czas
            document.querySelector(".mainStats :nth-child(3) span").innerHTML =
                worstTime; // updatetuje najgorszy czas
            document.querySelector(".mainStats :nth-child(4) span").innerHTML =
                avg5Value; // updatetuje srednia z 5

            timesTable.forEach(element => { //zerowanie czasów w tablicy po nacisnieciu reset button
                timesTable = [];
                k = 0;
            });
        });

        $('.delete').click(function () {
            alert($('.delete').index(this));
        });


        $(".cb").click(function () {
            let x = Math.floor((Math.random() * 3) + 1);
            if (x == 1) {
                $(".cbSR").toggle();
            } else if (x == 2) {
                $(".cbSG").toggle();
            } else if (x == 3) {
                $(".cbSY").toggle();
            }
            $(".cb").toggle();
        });

        $(".cbSR").click(function () {
            $(".cbSR").toggle();
            $(".cb").toggle();
        });
        $(".cbSG").click(function () {
            $(".cbSG").toggle();
            $(".cb").toggle();
        });
        $(".cbSY").click(function () {
            $(".cbSY").toggle();
            $(".cb").toggle();
        });
        $(".loginBtn").click(function () {
            $(".loginPanel").toggle();
        });
        $(".registBtn").click(function () {
            $(".registPanel").toggle();
        });
    </script>
