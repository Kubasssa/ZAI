<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <header>
            <div class="menu">
                <form action="unlogedTimer" method="POST">
                    <input type="submit" value="Cube" class="aboutBtn">
                </form>
                <form action="" method="POST">
                    <input type="submit" value="timer" class="timesBtn">
                </form>
            </div>
            <div class="cubeIcon">
                <img class="cb" src="public/cubePics/cb.png" alt="empty">
                <img class="cbSG" src="public/cubePics/cbSolvedGreen.png" alt="empty">
                <img class="cbSR" src="public/cubePics/cbSolvedRed.png" alt="empty">
                <img class="cbSY" src="public/cubePics/cbSolvedYellow.png" alt="empty">
            </div>
            <div class="profile">
                <form action="log" method="POST">
                    <input type="submit" value="Login" class="loginBtn">
                </form>
                <form action="reg" method="POST">
                    <input type="submit" value="Regist" class="registBtn">
                </form>
            </div>
        </header>

        <div class="registContainer">
            <h1>Regist</h1>
            <form action="regist" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="repeatPassword" placeholder="Password" required>
                <!-- <input type="text" name="mail" placeholder="Mail" required> -->
                <input type="submit" value="regist">
            </form>
        </div>
    </div>

</body>

</html>
